<div class="weather-data layout-column align-items-center mt-50">
  <section class="layout-row align-items-center justify-content-center">
      <input type="text"
        [(ngModel)]="cityName"
        class="large ml-30" placeholder="Dallas" data-test-id="app-input"/>
      <button class="" (click)="cityUpdated()" data-test-id="submit-button">Search</button>
  </section>

  <section class="mt-20 layout-row align-items-center justify-content-center">
    <div class="card outlined" *ngIf="searchResults">
        <div *ngIf="data" data-test-id="weather-details"  class="card-text pt-10 layout-row justify-content-between">
            <div class="mt-20 outlined">
              <i data-test-id="icon-sunny" class="material-icons" *ngIf="!cold">wb_sunny</i>
              <i data-test-id="icon-cold" class="material-icons" *ngIf="cold">ac_unit</i>
              <span data-test-id="result-temperature" class="temperature">{{ data.weather }}</span>
            </div>
            <div class="mr-15 mb-15">
              <div data-test-id="result-wind" class="mt-20">
                Wind: {{wind}}
              </div>
              <div data-test-id="result-humidity" class="mt-20">
                Humidity: {{humidity}}
              </div>
            </div>
        </div>
        <div *ngIf="!data" data-test-id="no-result" class="layout-row justify-content-center align-items-center card-text" >No Results Found</div>
    </div>
  </section>
</div>
